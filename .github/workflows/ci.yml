name: Build and test

on:
  push:
    branches:
  pull_request:
    branches:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Build
      run: sudo apt install python
    
    - name: Test
      run: python main.py
